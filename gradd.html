<script>
    let score = prompt(" Enter Your score to view your grade")
    if (score < 30) {
            alert("F");
        }
        else if (score < 50) {
            alert("D")
        }
        else if (score < 65) {
            alert("C")
        }
        else if (score < 80) {
            alert("B")
        }
        else if (score > 80 < 100) {
            alert("A")
        }
</script>
