    let myinput1 = document.getElementById("inp1")
    let myinput2 = document.getElementById("inp2")
    let showFigure = document.getElementById("showfigure")
    
    function countdown() {
        if (myinput1.value == myinput2.value) {
            alert('invalid operation')
        } else if (myinput1.value < myinput2.value) {
            alert('invalid operation')
        } else if (myinput1.value > myinput2.value) {
            let me = setInterval(() => {
                myinput1.value--

                showFigure.innerHTML = myinput1.value
                let you = myinput1.value
                if (you == myinput1.value) {
                    clearInterval(me)
                }
            }, 1000);
        }
    }
